name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/iris-model:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Stop old container (ignore errors if not running)
            docker stop ml-container || true
            docker rm ml-container || true
            
            # 2. Pull new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/iris-model:latest
            
            # 3. Run on PORT 8002
            # -p 8002:80 maps Host Port 8002 -> Container Port 80
            docker run -d -p 8003:80 --name ml-container ${{ secrets.DOCKER_USERNAME }}/iris-model:latest